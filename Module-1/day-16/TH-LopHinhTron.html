<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp Hình Tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }

        getRadius() {
            return this.radius;
        }

        getArea() {
            return this.radius * this.radius * Math.PI;
        }
    }

    let circle = new Circle(2);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("Radius= " + radius + "; Area= " + area);
    circle = new Circle(5);
    radius = circle.getRadius();
    area = circle.getArea();
    alert("Radius= " + radius + "; Area= " + area);
</script>
</body>
</html>
