<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 20 số đầu tiên trong dãy Fibonacci</title>
</head>
<body>
<script>
    let n = 20;
    let i = 0;
    let i1 = 1;
    let i2;
    let count = 2;
    let sum = i + i1;
    do {
        i2 = i + i1;
        i = i1;
        i1 = i2;
        sum += i2;
        count++;
    } while (count < n);
    alert("Tổng của 20 số đầu tiên trong dãy Fibonacci = " + sum);
</script>
</body>
</html>
