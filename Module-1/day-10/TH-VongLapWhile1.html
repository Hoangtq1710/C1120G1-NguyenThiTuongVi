<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 vòng lặp while</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập một số nguyên n (để kết thúc nhập -1)"));
    let sum = 0;
    while (n != -1) {
        sum += n;
        alert("n = " + n + ". Sum = " + sum);
        n = parseInt(prompt("Nhập một số nguyên n (để kết thúc nhập -1)"));
    }
</script>
</body>
</html>
