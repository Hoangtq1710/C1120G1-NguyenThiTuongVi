<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 2</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập hệ số a"));
    let b = parseInt(prompt("Nhập hệ số b"));
    let c = parseInt(prompt("Nhập hệ số c"));
    if (a == 0) {
        linearEquation(b, c);
    } else {
        let delta = (b * b) - (4 * a * c);
        if (delta < 0) {
            alert("Phương trình vô nghiệm");
        } else if (delta == 0) {
            let x = -b / (2 * a);
            alert("Phương trình có nghiệm kép x1 = x2 = " + x);
        } else {
            let x1 = (-b - Math.sqrt(delta)) / (2 * a);
            let x2 = (-b + Math.sqrt(delta)) / (2 * a);
            alert("Phương trình có 2 nghiệm x1 = " + x1 + " và x2 = " + x2);
        }
    }

    function linearEquation(a, b) {
        if (a == 0) {
            if (b == 0) {
                alert("Phương trình có vô số nghiệm");
            } else {
                alert("Phương trình vô nghiệm");
            }
        } else {
            alert("Phương trình có 1 nghiệm x = " + (-b / a));
        }
    }
</script>
</body>
</html>
