    //dem so mang cos 3 phan tu ma khoang cach cac phan tu la d
    function beautifulTriplets(d, arr) {
        let result = 0;

        for (let i = 0; i < arr.length; i++) {
            if (arr.includes(arr[i] + d) && arr.includes(arr[i] + d * 2)) {
                result++
            }
        }
        return result
    }

    //ve tam giac vuong phai
    function staircase(n) {

    //Grading Students
    function gradingStudents(grades) {
        // Write your code here
        return grades.map((n) => {
            let diff = 5 - (n % 5);
            if (diff < 3 && n >= 38) {
                n += diff;
            }

            return n;
        })
    }

    //Apple and Orange
    function countApplesAndOranges(s, t, a, b, apples, oranges) {
        let totalApples = 0;
        let totalOranges = 0;
        for (let i = 0; i <= apples.length; i++) {
            if (a + apples[i] >= s && a + apples[i] <= t) {
                totalApples += 1;
            }
        }
        for (let i = 0; i <= oranges.length; i++) {
            if (b + oranges[i] >= s && b + oranges[i] <= t) {
                totalOranges += 1;
            }
        }
        console.log(totalApples);
        console.log(totalOranges);
    }

    //Number Line Jumps
    function kangaroo(x1, v1, x2, v2) {
        if ((x1 < x2) && (v1 < v2))
            return "NO"
        else {
            if ((v1 != v2) && ((x2 - x1) % (v1 - v2)) == 0)
                return "YES"
            else
                return "NO"
        }
    }

    //Between Two Sets
    function getTotalX(a, b) {
        let validCount = 0;

        for (let x = 1; x <= 100; x++) {
            if (a.every(int => (x % int == 0))) {
                if (b.every(int => (int % x == 0))) {
                    validCount++;
                }
            }
        }
        return validCount;
    }

    //Breaking the Records
    function breakingRecords(scores) {
        // Preparing variables
        let [hi, lo] = [scores[0], scores[0]];
        let [max, min] = [0, 0];
        // Calculating
        for (let i = 1; i < scores.length; i++) {
            if (scores[i] > hi) {
                hi = scores[i];
                max++;
            }
            if (scores[i] < lo) {
                lo = scores[i];
                min++;
            }
        }
        //Returning
        return [max, min];
    }

    //Sub-array Division
    function solve(s, d, m) {
        let result = 0;

        for (let i = 0, l = s.length; i < l; i++) {
            if (s.slice(i, i + m).reduce((x, y) => x + y) === d) {
                result++;
            }
        }

        return result;
    }

    //Divisible Sum Pairs
    function divisibleSumPairs(n, k, ar) {
        var count = 0;
        for(var i = 0; i < n; i++) {
            for(var j = (i+1); j < n; j++) {
                if((ar[i] + ar[j]) % k === 0) {
                    count++;
                }
            }
        }
        return count;
    }
