<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số đầu tiên trong dãy Fibonacci chia hết cho 5</title>
</head>
<body>
<script>
    let i = 0;
    let i1 = 1;
    let i2;
    do {
        i2 = i + i1;
        i = i1;
        i1 = i2;
    } while (i2 % 5 != 0);
    alert("Số đầu tiên trong dãy Fibonacci chia hết cho 5 là " + i2);
</script>
</body>
</html>
