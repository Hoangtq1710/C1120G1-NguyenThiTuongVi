<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Công tắc và bóng đèn</title>
</head>
<body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        turnOff() {
            this.status = false;
            console.log("Electric lamp is off.")
        }

        turnOn() {
            this.status = true;
            console.log("Electric lamp is on.")
        }
    }

    class SwitchButton {
        constructor(status) {
            this.status = status;
        }

        connectToLamp(lamp) {
            this.lamp = lamp;
            console.log("Connected");
        }

        switchOff() {
            this.status = false;
            console.log("Switch off...");
            this.lamp.turnOff();
        }

        switchOn() {
            this.status = true;
            console.log("Switch on...");
            this.lamp.turnOn();
        }
    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false);
    switchButton.connectToLamp(electricLamp);
    for (let i = 0; i < 10; i++) {
        switchButton.switchOn();
        switchButton.switchOff();
    }
</script>
</body>
</html>
