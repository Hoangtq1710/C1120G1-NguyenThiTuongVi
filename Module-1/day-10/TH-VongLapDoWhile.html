<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp do while</title>
</head>
<body>
<script>
    let n;
    do {
        n = parseInt(prompt("Nhập một số nguyên n từ 1 -> 10"));
        alert("Số vừa nhập là " + n);
    } while (n < 1 || n > 10);
</script>
</body>
</html>
