<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nối tất cả các phần tử trong một mảng</title>
</head>
<body>
<script>
    let myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.join());
    document.write("<br/>");
    document.write(myColor.toString());
</script>
</body>
</html>
