<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính bình phương</title>
</head>
<body>
<script>
    let input = parseFloat(prompt("Nhập một số để tính bình phương"));
    alert(square(input));

    function square(number) {
        return number * number;
    }
</script>
</body>
</html>
