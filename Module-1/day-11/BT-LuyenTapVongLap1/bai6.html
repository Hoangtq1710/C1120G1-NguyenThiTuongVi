<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tổng của 30 số chia hết cho 7 đầu tiên</title>
</head>
<body>
<script>
    let n = 0;
    let count = 0;
    let sum = 0;
    while (count < 30) {
        if (n % 7 == 0) {
            sum += n;
            count++;
        }
        n++;
    }
    alert("Tổng của 30 số chia hết cho 7 đầu tiên = " + sum);
</script>
</body>
</html>
