<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tính giai thừa</title>
</head>
<body>
<script>
    let input = parseInt(prompt("Nhập một số nguyên"));
    alert("Giai thừa = " + findFactorial(input));

    function findFactorial(number) {
        let factorial = 1;
        for (let i = 1; i <= number; i++) {
            factorial *= i;
        }
        return factorial;
    }
</script>
</body>
</html>
