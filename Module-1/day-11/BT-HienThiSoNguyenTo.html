<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số lượng số nguyên tố cần in ra"));
    let count = 0;
    let prime = 1;
    do {
        if (checkPrime(prime)) {
            document.write(prime + "<br/>");
            count++
        }
        prime++;
    } while (count < numbers);

    function checkPrime(prime) {
        let count = 0;
        for (let i = 1; i <= prime; i++) {
            if (prime % i == 0) {
                count++;
            }
        }
        if (count == 2) {
            return true;
        }
        return false;
    }
</script>
</body>
</html>
