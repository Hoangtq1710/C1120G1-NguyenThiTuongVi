<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let primeList = "";
    for (let i = 0; i < 10000; i++) {
        if (isPrime(i))
            primeList += i + "<br/>"
    }
    document.write(primeList);

    function isPrime(number) {
        if (number <= 1) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</body>
</html>
