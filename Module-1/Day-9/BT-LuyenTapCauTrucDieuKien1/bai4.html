<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất của ba số nguyên</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập số a"));
    let b = parseInt(prompt("Nhập số b"));
    let c = parseInt(prompt("Nhập số c"));
    let max = a;
    if (b > max)
        max = b;
    if (c > max)
        max = c;
    alert("Số lớn nhất là " + max);
</script>
</body>
</html>
