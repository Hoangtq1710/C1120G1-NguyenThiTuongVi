<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính trung bình các phần tử</title>
</head>
<body>
<script>
    let numbers = [78, 2, 5, 67, 12, 10, 34, 7, 22, 9];
    let max = numbers[0];
    let index = 0;
    let sum = max;
    for (let i = 1; i < numbers.length; i++) {
        sum += numbers[i];
        if (numbers[i] > max) {
            max = numbers[i];
            index = i;
        }
    }
    alert("Phần tử lớn nhất trong mảng là " + max + " ở vị trí " + index
        + ". Trung bình của các phần tử trong mảng là " + sum / numbers.length);
</script>
</body>
</html>
