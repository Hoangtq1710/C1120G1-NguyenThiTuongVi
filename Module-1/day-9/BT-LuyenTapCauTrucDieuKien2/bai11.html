<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính thuế thu nhập cá nhân</title>
</head>
<body>
<script>
    let income = parseFloat(prompt("Nhập thu nhập tháng (triệu đồng)"));
    let totalTax, tax1, tax2 = 0, tax3 = 0, tax4 = 0, tax5 = 0, tax6 = 0, tax7 = 0;
    if (income > 80) {
        tax7 = (income - 80) * 35 / 100;
        income = 80;
    }
    if (income > 52 && income <= 80) {
        tax6 = (income - 52) * 30 / 100;
        income = 52;
    }
    if (income > 32 && income <= 52) {
        tax5 = (income - 32) * 25 / 100;
        income = 32;
    }
    if (income > 18 && income <= 32) {
        tax4 = (income - 18) * 20 / 100;
        income = 18;
    }
    if (income > 10 && income <= 18) {
        tax3 = (income - 10) * 15 / 100;
        income = 10;
    }
    if (income > 5 && income <= 10) {
        tax2 = (income - 5) * 10 / 100;
        income = 5;
    }
    tax1 = income * 5 / 100;
    totalTax = (tax1 + tax2 + tax3 + tax4 + tax5 + tax6 + tax7);
    alert("Tổng số thuế phải nộp là " + Number(totalTax).toFixed(2) + " triệu đồng");
</script>
</body>
</html>
