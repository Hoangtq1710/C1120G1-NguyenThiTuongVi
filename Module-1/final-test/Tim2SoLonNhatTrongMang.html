<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm số lớn nhất và lớn nhì trong mảng</title>
</head>
<body>
<script>
    a = [546, 226, 678, 232, 676, 343, 232];
    if (a[0] > a[1]) {
        max1 = a[0];
        max2 = a[1];
    } else {
        max1 = a[1];
        max2 = a[0];
    }
    for (let i = 2; i < a.length; i++) {
        if (a[i] > max1 && a[i] > max2) {
            max2 = max1;
            max1 = a[i];
        } else if (a[i] < max1 && a[i] > max2) {
            max2 = a[i];
        }
    }
    alert(max1 + " - " + max2);
</script>
</body>
</html>
