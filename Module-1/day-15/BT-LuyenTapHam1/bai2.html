<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tăng giá trị đối số</title>
</head>
<body>
<script>
    let input = parseFloat(prompt("Nhập vào một số"));
    alert(increaseNumberBy1(input));

    function increaseNumberBy1(number) {
        return number + 1;
    }
</script>
</body>
</html>
