<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vòng lặp lồng nhau</title>
</head>
<body>
<script>
    let table = "<table border='1' width='300'style='text-align: center'>"
    for (i = 1; i <= 10; i++) {
        table += "<tr>";
        for (j = 1; j <= 10; j++) {
            table += "<td>" + i * j + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
