<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra số nguyên dương</title>
</head>
<body>
<script>
    let input = parseFloat(prompt("Nhập một số"));
    alert(checkPositiveInteger(input));

    function checkPositiveInteger(number) {
        if (Number.isInteger(number) && number > 0)
            return true;
        else
            return false;
    }
</script>
</body>
</html>
