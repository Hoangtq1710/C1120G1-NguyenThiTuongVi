<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm kiểm tra ký tự số</title>
</head>
<body>
<script>
    let input = prompt("Nhập một ký tự");
    alert(checkDigit(input));

    function checkDigit(value) {
        if (!isNaN(value)) {
            if (Number.isInteger(parseFloat(value)) && value >= 0 && value <= 9)
                return true;
            else
                return false;
        }
    }
</script>
</body>
</html>
