<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1 vòng lặp for</title>
</head>
<body>
<p id="output"></p>
<script>
    let string = "";
    for (let i = 0; i < 5; i++) {
        string += "The number is " + i + "<br/>";
    }
    document.getElementById("output").innerHTML = string;
</script>
</body>
</html>
