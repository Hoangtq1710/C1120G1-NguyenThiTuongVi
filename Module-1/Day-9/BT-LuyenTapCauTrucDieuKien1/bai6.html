<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tiền hoa hồng</title>
</head>
<body>
<script>
    let sales = parseInt(prompt("Nhập doanh số bán hàng (triệu)"));
    let commission;
    if (sales < 10)
        commission = 5 / 100;
    else if (sales < 20)
        commission = 10 / 100;
    else
        commission = 15 / 100;
    alert("Tiền hoa hồng là " + sales * commission + " triệu");
</script>
</body>
</html>
