<script>
    let arr = [1, 5, 6, 23, 8, 47, 10, 3];
    alert(findPrimeInArray(arr));

    function findPrimeInArray(array) {
        let newArray = [];
        for (let i = 0; i < array.length; i++) {
            if (isPrime(array[i])) {
                newArray.push(array[i]);
            }
        }
        newArray.sort(function (a, b) {
            return a - b;
        })
        return newArray;
    }

    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i <= number / 2; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }
</script>
