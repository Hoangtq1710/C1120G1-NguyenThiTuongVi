<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải phương trình bậc 1</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập hệ số a"));
    let b = parseInt(prompt("Nhập hệ số b"));
    if (a == 0) {
        if (b == 0) {
            alert("Phương trình có vô số nghiệm");
        } else {
            alert("Phương trình vô nghiệm");
        }
    } else {
        alert("Phương trình có 1 nghiệm x = " + (-b / a));
    }
</script>
</body>
</html>
