<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đảo ngược các phần tử trong mảng</title>
</head>
<body>
<script>
    let a = [-3, 5, 1, 3, 2, 10];
    let first = 0, last = a.length - 1;
    while (first < last) {
        let tmp = a[first];
        a[first] = a[last];
        a[last] = tmp;
        first++;
        last--;
    }
    console.log(a);
</script>
</body>
</html>
