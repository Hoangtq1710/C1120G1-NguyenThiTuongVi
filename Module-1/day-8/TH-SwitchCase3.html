<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 3 Switch Case</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Type a number"));
    let b = Math.abs(a);
    switch (a/b) {
        case 1:
            console.log(1);
            break;
        case -1:
            console.log(-1);
            break;
        default:
            console.log(0);
            break;
    }
</script>
</body>
</html>
