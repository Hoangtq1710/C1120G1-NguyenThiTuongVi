<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyen tap cau truc if...else...if</title>
</head>
<body>
<script>
    let username = prompt("Enter your username", "");
    if (username == "Admin") {
        let password = prompt("Enter password", "");
        if (password == "TheMaster") {
            alert("Welcome");
        } else if (password == "")
            alert("Canceled");
        else
            alert("Wrong password");
    } else if (username == "")
        alert("Canceled");
    else
        alert("I don't know you");
</script>
</body>
</html>
