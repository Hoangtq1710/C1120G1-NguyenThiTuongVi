<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập chiều dài của hình chữ nhật"));
    let b = parseFloat(prompt("Nhập chiều rộng của hình chữ nhật"));
    let area = a * b;
    alert("Diện tích hình chữ nhật = " + area);
</script>
</body>
</html>
