<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số nguyên tố</title>
</head>
<body>
<script>
    let primeList = "";
    for (let i = 0; i < 10000; i++) {
        if (isPrime(i))
            primeList += i + "<br/>"
    }
    document.write(primeList);

    function isPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++
            }
        }
        if (count === 2)
            return true;
        else
            return false;
    }
</script>
</body>
</html>
