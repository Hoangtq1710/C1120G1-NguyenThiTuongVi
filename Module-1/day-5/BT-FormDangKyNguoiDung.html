<!DOCTYPE html>
<html>
<head>
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form action="http://demo.codegym.vn/6/registration_form/register.php" method="post"></form>
    <label><b>Họ và tên:</b></label><br />
    <input type="text" name="name">
    <br /><br />
    <label><b>Email:</b></label><br />
    <input type="email" name="email">
    <br /><br />
    <label><b>Số điện thoại:</b></label><br />
    <input type="tel" name="phone">
    <br /><br />
    <label><b>Giới tính:</b></label><br />
    <input type="radio" name="gender" value="male">Nam
    <input type="radio" name="gender" value="female">Nữ
    <br /><br />
    <input type="submit" name="submit" value="Đăng ký">
</body>
</html>
