<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra tuổi vào học lớp 10</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi"));
    if (age > 14 && age < 18)
        alert("Học sinh đủ điều kiện vào học lớp 10");
    else
        alert("Học sinh không đủ điều kiện vào học lớp 10");
</script>
</body>
</html>
