<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị đầu ra</title>
</head>
<body>
<button type="button" onclick="showMessage1();">alert</button>
<br/><br/>
<script>
    function showMessage1() {
        alert('Xin chào!');
    }
</script>

<div id="messageDiv"></div>
<button type="button" onclick="showMessage2();">innerHTML</button>
<br/><br/>
<script>
    function showMessage2() {
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>

<button type="button" onclick="showMessage3();">console.log</button>
<br/><br/>
<script>
    function showMessage3() {
        console.log('Xin chào!');
    }
</script>

<button type="button" onclick="showMessage4();">document.write</button>
<script>
    function showMessage4() {
        document.write('Xin chào!');
    }
</script>
</body>
</html>
