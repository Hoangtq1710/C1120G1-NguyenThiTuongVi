<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Furama Resort Reservation</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div>
    <form action="" method="post" id="add-customer">
        <h1>THÊM KHÁCH HÀNG</h1>
        <hr/>
        <table>
            <tr>
                <td colspan="3"><h2><span>Thông tin khách hàng</span></h2></td>
            </tr>
            <tr>
                <td><label>Họ và tên</label></td>
                <td colspan="2"><input type="text" name="customerName" id="inCustomerName"></td>
            </tr>
            <tr>
                <td><label>Chứng minh nhân dân</label></td>
                <td colspan="2"><input type="text" name="idNumber" id="inIdNumber"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh</label></td>
                <td colspan="2"><input type="date" name="birthday" id="inBirthday"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td colspan="2"><input type="email" name="email" id="inEmail"></td>
            </tr>
            <tr>
                <td><label>Địa chỉ</label></td>
                <td><textarea name="address" id="inAddress" rows="3"></textarea></td>
                <td>
                    <select name="city" id="inCity" onchange="calDiscount()">
                        <option value="">Please Select</option>
                        <option value="Đà Nẵng">Đà Nẵng</option>
                        <option value="Huế">Huế</option>
                        <option value="Quảng Nam">Quảng Nam</option>
                        <option value="Hà Nội">Hà Nội</option>
                        <option value="Hồ Chí Minh">Hồ Chí Minh</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Hạng thành viên</label></td>
                <td colspan="2">
                    <select name="customerType" id="inCustomerType" onchange="calDiscount()" required>
                        <option disabled selected hidden>Please Select</option>
                        <option value="Diamond">Diamond</option>
                        <option value="Platinum">Platinum</option>
                        <option value="Gold">Gold</option>
                        <option value="Silver">Silver</option>
                        <option value="Member">Member</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="3"><h2><span>Thông tin đặt chỗ</span></h2></td>
            </tr>
            <tr>
                <td><label>Số người đi cùng</label></td>
                <td colspan="2"><input type="number" name="noOfPeople" id="inNoOfPeople"></td>
            </tr>
            <tr>
                <td><label>Số ngày thuê</label></td>
                <td colspan="2"><input type="number" name="rentDays" id="inRentDays" onchange="calDiscount()"></td>
            </tr>
            <tr>
                <td><label>Loại dịch vụ</label></td>
                <td colspan="2">
                    <select name="service" id="inService" required>
                        <option disabled selected hidden>Please Select</option>
                        <option value="Villa">Villa ($500/ngày)</option>
                        <option value="House">House ($300/ngày)</option>
                        <option value="Room">Room ($100/ngày)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Loại phòng thuê</label></td>
                <td colspan="2">
                    <input type="radio" name="room" id="room1" value="Vip">Vip
                    <input type="radio" name="room" id="room2" value="Business">Business
                    <input type="radio" name="room" id="room3" value="Normal">Normal
                </td>
            </tr>
        </table>
    </form>
    <button id="add" onclick="addCustomer()">Thêm</button>

    <form action="" method="post" id="customer-info">
        <h1>THÔNG TIN KHÁCH HÀNG</h1>
        <hr/>
        <table>
            <tr>
                <td colspan="3"><h2><span>Thông tin khách hàng</span></h2></td>
            </tr>
            <tr>
                <td><label>Họ và tên</label></td>
                <td id="customerName"></td>
            </tr>
            <tr>
                <td><label>Chứng minh nhân dân</label></td>
                <td id="idNumber"></td>
            </tr>
            <tr>
                <td><label>Ngày sinh</label></td>
                <td id="birthday"></td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td id="email"></td>
            </tr>
            <tr>
                <td><label>Địa chỉ</label></td>
                <td id="address"></td>
            </tr>
            <tr>
                <td><label>Hạng thành viên</label></td>
                <td id="customerType"></td>
            </tr>
            <tr>
                <td colspan="3"><h2><span>Thông tin đặt chỗ</span></h2></td>
            </tr>
            <tr>
                <td><label>Số người đi cùng</label></td>
                <td id="noOfPeople"></td>
            </tr>
            <tr>
                <td><label>Số ngày thuê</label></td>
                <td id="rentDays"></td>
            </tr>
            <tr>
                <td><label>Loại dịch vụ</label></td>
                <td id="service"></td>
            </tr>
            <tr>
                <td><label>Loại phòng thuê</label></td>
                <td id="room"></td>
            </tr>
            <tr>
                <td><label>Giảm giá</label></td>
                <td id="discount"></td>
            </tr>
            <tr>
                <td><label>Tổng tiền</label></td>
                <td id="amount"></td>
            </tr>
        </table>
    </form>
    <button id="edit" onclick="editCustomer()">Chỉnh sửa</button>
</div>
<script src="script.js"></script>
</body>
</html>
