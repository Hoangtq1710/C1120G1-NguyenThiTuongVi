<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sắp xếp mảng số nguyên giảm dần</title>
</head>
<body>
<script>
    let numbers = [78, 2, 5, 67, 12, 10, 34, 7, 22, 9];
    numbers.sort(function (a, b) {
        return b - a;
    });
    alert(numbers);
</script>
</body>
</html>
