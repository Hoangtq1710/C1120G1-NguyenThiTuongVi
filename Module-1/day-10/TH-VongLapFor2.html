<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2 vòng lặp for</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập một số nguyên n lớn hơn 0"));
    let sum = 0;
    for (let i = 1; i <= n; i++) {
        sum += i;
    }
    alert("Tổng các phần tử từ 1 đến " + n + " là " + sum);
</script>
</body>
</html>
