<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hàm tìm giá trị nhỏ nhất trong 3 số nguyên</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập số nguyên thứ nhất"));
    let number2 = parseInt(prompt("Nhập số nguyên thứ hai"));
    let number3 = parseInt(prompt("Nhập số nguyên thứ ba"));
    alert("Giá trị nhỏ nhất là " + findMin(number1, number2, number3));

    function findMin(a, b, c) {
        let min = a;
        if (b < min)
            min = b;
        if (c < min)
            min = c;
        return min;
    }
</script>
</body>
</html>
