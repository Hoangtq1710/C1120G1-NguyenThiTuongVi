<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích tam giác vuông</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh kề a của hình tam giác vuông"));
    let b = parseFloat(prompt("Nhập cạnh kề b của hình tam giác vuông"));
    let area = (a * b) / 2;
    alert("Diện tích hình tam giác vuông = " + area);
</script>
</body>
</html>
