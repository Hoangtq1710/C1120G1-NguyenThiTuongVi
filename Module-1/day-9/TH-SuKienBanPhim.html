<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện bàn phím</title>
</head>
<body>
<img id="image" src="https://i.pinimg.com/736x/91/44/8b/91448b4b89b3bec0070da6bfd814a3c3.jpg"
     style="width: 20%;position: absolute;left: 0px;top: 0px">
</body>
<script>
    let img = document.getElementById("image");
    window.addEventListener("keydown", move);
    function move(event) {
        switch (event.keyCode) {
            case 37:
                moveLeft();
                break;
            case 39:
                moveRight();
                break;
            case 38:
                moveUp();
                break;
            case 40:
                moveDown();
                break;
        }
    }
    function moveLeft() {
        img.style.left = parseInt(img.style.left) - 40 + "px";
    }
    function moveRight() {
        img.style.left = parseInt(img.style.left) + 40 + "px";
    }
    function moveUp() {
        img.style.top = parseInt(img.style.top) - 40 + "px";
    }
    function moveDown() {
        img.style.top = parseInt(img.style.top) + 40 + "px";
    }
</script>
</html>
