<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bảng cửu chương</title>
</head>
<body>
<script>
    let table = "<table border='1' width='800'>"
    for (i = 1; i < 10; i++) {
        table += "<tr>";
        for (j = 2; j < 10; j++) {
            table += "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</body>
</html>
